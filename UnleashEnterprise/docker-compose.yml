services:
  db-unleash-ent:
    image: postgres:15
    container_name: db-unleash-ent
    environment:
      POSTGRES_DB: unleash
      POSTGRES_USER: unleash_user
      POSTGRES_PASSWORD: unleash_password
    volumes:
      - unleash_ent_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unleash_user -d unleash"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  unleash-ent:
    image: unleashorg/unleash-enterprise:latest
    container_name: unleash-ent
    ports:
      - "4242:4242"
    environment:
      DATABASE_HOST: db-unleash-ent
      DATABASE_NAME: unleash
      DATABASE_USERNAME: unleash_user
      DATABASE_PASSWORD: unleash_password
      DATABASE_SSL: "false"

      # Security Secrets
      UNLEASH_SECRET: "ENTERPRISE_SECRET_123"

      # LOGGING
      LOG_LEVEL: "info"

      # URL Configuration (Important for Enterprise features like SSO)
      UNLEASH_URL: "http://localhost:4242"

      # LICENSE KEY (If you have a trial key, paste it here)
      # UNLEASH_LICENSE: "your-license-key-here"

    depends_on:
      db-unleash-ent:
        condition: service_healthy
    restart: unless-stopped

volumes:
  unleash_ent_db_data: